<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop | Product Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/components/header.css" />
    <link rel="stylesheet" href="./assets/css/components/card.css" />
    <link rel="stylesheet" href="./assets/css/register_client.css" />
    <link rel="stylesheet" href="./assets/css/components/inputs.css" />
    <link rel="stylesheet" href="./assets/css/components/button.css" />
    <link rel="stylesheet" href="./assets/css/register_product.css" />
  </head>
  <body>
    <header class="header container">
      <img src="./assets/img/logo_adm.svg" alt="Logo" class="header__logo" />
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="#">Dashboard</a></li>
          <li class="header__link"><a href="#">Products</a></li>
          <li class="header__link">
            <a href="header__link">Clients </a>
          </li>
          <li class="header__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--center flex--column">
      <section class="card register">
        <h1 class="card__title">Register Product</h1>
        <form
          action="./register_product_completed.html"
          class="flex flex--column"
        >
          <div class="input-container">
            <input
              name="name"
              id="name"
              class="input"
              type="text"
              data-type="name"
              placeholder="name"
              required
            />
            <label class="input-label" for="name">Name</label>
            <span class="input-message-error">Invalid field!</span>
          </div>
          <div class="input-container register__price-container">
            <input
              name="price"
              id="price"
              class="input"
              type="text"
              data-type="price"
              placeholder="Price"
              required
            />
            <label class="input-label" for="price">Price</label>
            <span class="input-message-error">Invalid field!</span>
          </div>
          <div class="input-container register__description-container">
            <input
              class="input"
              name="description"
              id="description"
              placeholder="Description"
            />
            <label class="input-label" for="description">Description</label>
            <span class="input-message-error">Invalid field!</span>
          </div>
          <button class="button">Register Product</button>
        </form>
      </section>
    </main>
    <script src="./js/app.js" type="module"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
  </body>
</html>
