<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop | Registration Completed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/register_completed.css" />
    <link rel="stylesheet" href="./assets/css/components/card.css" />
    <link rel="stylesheet" href="./assets/css/components/inputs.css" />
    <link rel="stylesheet" href="./assets/css/components/button.css" />
  </head>
  <body>
    <main class="container flex flex--column flex--center">
      <div class="register-header">
        <img
          src="./assets/img/logo.svg"
          alt="Logo"
          class="register-header__logo"
        />
        <h1 class="register-header__title">PetShop</h1>
      </div>
      <section class="register-card card">
        <span class="register-card__icon-completed"></span>
        <h1 class="register-card__title card__title">Your account is on!</h1>
        <a href="#" class="button">Enter</a>
      </section>
    </main>
  </body>
</html>
